{% extends 'base.html' %}

{% block content %}
    <h1>Welcome to JobJedi</h1>
    <h2>Login</h2>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.username.label_tag }}
        {{ form.username }}
        {{ form.password.label_tag }}
        {{ form.password }}
        <button type="submit">Login</button>
     </form>

  <p>Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
{% endblock %}
